<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <script
      src="https://kit.fontawesome.com/945991a66c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <img src="images/logo/Booki.png" alt="Logo Booki" />
      <nav>
        <a href="#">Hébergement</a>
        <a href="#">Activités</a>
      </nav>
    </header>
    <main>
      <section class="find">
        <h1>Trouver votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre-ville ou en pleine nature</p>
        <form action="post">
          <label for="find"
            ><i class="fa-solid fa-location-dot fa-lg"></i></label
          ><input type="text" id="find" placeholder="Marseille, France" /><input
            type="submit"
            value="Rechercher"
          />
        </form>
        <div class="filterContainer">
          <h3>Filters</h3>
          <ul>
            <li>
              <i class="fa-solid fa-money-bill-wave fa-lg"></i>
              <h3>économique</h3>
            </li>
            <li>
              <i class="fa-solid fa-person fa-lg"></i>
              <h3>familial</h3>
            </li>
            <li>
              <i class="fa-solid fa-heart fa-lg"></i>
              <h3>Romantique</h3>
            </li>
            <li>
              <i class="fa-solid fa-fire fa-lg"></i>
              <h3>nos pépites</h3>
            </li>
          </ul>
        </div>
        <p>
          <i class="fa-solid fa-info fa-sm"></i>Plus de 500 Logements sont
          disponibles dans cette ville
        </p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
